{% extends "base.html" %}

{% block content %}
<div class="row">
  {% for book in books %}
  <div class="col-md-4 mb-4">
    <div class="card h-100 shadow-sm">
      <div class="card-body d-flex flex-column">
        <h5 class="card-title">{{ book.title }}</h5>
        <p class="text-muted small">by {{ book.author }}</p>
        <p class="mt-auto mb-2"><strong>${{ book.price }}</strong></p>
        <form method="post" action="/cart/add/{{ book.id }}/">
          {% csrf_token %}
          <div class="input-group">
            <input type="number" name="quantity" value="1" min="1" max="{{ book.stock }}" class="form-control">
            <button class="btn btn-primary">Add to cart</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  {% empty %}
  <div class="col-12">No books available.</div>
  {% endfor %}
</div>
{% endblock %}
