{% extends "base.html" %}

{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <h4 class="card-title">Your Cart</h4>
    {% if items %}
    <table class="table">
      <thead>
        <tr><th>Book</th><th>Qty</th><th>Price</th><th>Total</th></tr>
      </thead>
      <tbody>
        {% for row in items %}
        <tr>
          <td>{{ row.book.title }}</td>
          <td>{{ row.item.quantity }}</td>
          <td>${{ row.book.price }}</td>
          <td>${{ row.line_total }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <div class="text-end">
      <h5>Total: ${{ total }}</h5>
    </div>
    {% else %}
    <p>Your cart is empty.</p>
    {% endif %}
  </div>
</div>
{% endblock %}
